<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EYWV914QTG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-EYWV914QTG');
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet"
          href="{% static 'css/estilo.css' %}">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="https://unpkg.com/htmx.org@2.0.0"
            integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
            crossorigin="anonymous"></script>

    <title>
        {% block title %}

        {% endblock %}
    </title>
</head>
<body style="background-color: #f5f5dc; font-family: 'Times New Roman', Times, serif; font-size: 1.1em;">
<div class="container-fluid mb-2" style="background-color: #333;">
    <div class="row justify-content-center">
        <div class="col-xl-8">
            <header style="background-color: #333;">

                {% block navbar %} {% endblock %}

            </header>
        </div>
    </div>
</div>

<main>
    <div class="container-fluid">
        <div class="row justify-content-center">

            {% block content %}

            {% endblock %}

        </div>
    </div>
</main>

<footer>
    {% block footer %} {% endblock %}
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>
</html>
