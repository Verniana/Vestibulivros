{% extends "login/base.html" %}

{% load widget_tweaks %}

{% block title %} Recupere sua senha {% endblock %}

{% block content %}

<div class="card col-sm-10 col-lg-8 my-5 p-sm-0">

    <div class="card-header bg-light">
        <h2 class="fw-bold" style="color: #8B4513;">Esqueceu sua senha?</h2>
    </div>

    <div class="card-body">

        <p class="mb-4 text-muted"> Por favor, informe seu endereço de e-mail para que a senha possa ser redefinida.</p>

        <form action="." method="post">
            {% csrf_token %}

            <!-- Campo para informar o e-ail que receberá a nova senha -->
            <div class="mb-3 col-8">
                <label for="emailReset" class="form-label" style="color: #333;">Digite aqui seu e-mail:</label>
                <input type="email"
                       class="form-control"
                       id="emailReset"
                       name="email"
                       value="{{email}}"
                       placeholder="nome@exemplo.com">
            </div>

            <!-- Botão para enviar a solicitação -->
            <p>
                <button type="submit" class="btn" style="background-color: #8B4513; color: #f5f5dc"> Enviar </button>
            </p>

        </form>
    </div>
</div>

{% endblock %}
